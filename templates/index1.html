<!DOCTYPE html>
<html>

<head>
    <title>Books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        h1 {
            color: rgb(0, 0, 0);
            text-align: center;
        }

        body {
            background-image: url("https://media.istockphoto.com/photos/open-book-picture-id160389096?k=6&m=160389096&s=612x612&w=0&h=N7rIxQPZSa_NSMSr9E491ECQVapL0HHGrYh3agGBwbw=");
            background-blend-mode: soft-light;
            background-size: cover;
            /* background-image: linear-gradient(red, yellow, green); */
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div>
        <h1>
            Welcome to "Bibliophiles"
        </h1>
    </div>

    <p>
        <h3>In order to access the books from our website, you need to register to our website.<br>
            Please register here<br></h3>
    </p>
    <!-- <form action="{{url_for('register')}}" method="post">
        <input type="text" name="name" placeholder="Enter your name"><br><br>
        <input type="password" password="password" placeholder="Enter password"><br><br>
        <button>Register</button>
    </form> -->
    <form action="/register" method="post">
        <div class="form-group">
            <label for="user">
                <h3>Username</h3> :
            </label>
            <input type="text" name="name" class="form-control" id="Username">
        </div>
        <div class="form-group">
            <label for="pwd">
                <h3> Password:</h3>
            </label>
            <input type="password" name="password" class="form-control" id="pwd">
        </div>
        <div>
            <h2>Age :</h2>
            <input type="number" placeholder="Age" name="age">

            <h2>Gender:</h2>

            <h3>Male</h3>
            <input type="radio" id="male" name="gender" value="male">

            <h3>Female</h3>
            <input type="radio" id="female" name="gender" value="female">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
        <button type="submit" formaction="auth" class="login" value="Login">Login</button>
        <h3 style="color:red;"> {{message}} </h3>

    </form>
</body>

</html>
